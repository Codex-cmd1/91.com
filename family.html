<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给家人的话 - 隐藏彩蛋</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="egg-page family-egg">
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        <!-- 实际使用时请替换为温馨的背景音乐文件 -->
    </audio>

    <div class="egg-header">
        <h1><i class="fas fa-home"></i> 致我亲爱的家人</h1>
        <p>感谢你们一直以来的支持与关爱</p>
    </div>

    <div class="egg-content">
        <div class="message-box">
            <h2>感恩之言</h2>
            <p>亲爱的家人：</p>
            <p>感谢你们一直以来的无私付出和无条件支持。每当我遇到困难时，你们总是我最坚实的后盾；每当我取得成就时，你们总是我最真诚的喝彩者。</p>
            <p>家是我永远的港湾，你们的爱是我前进的动力。无论我走到哪里，心中都装着对家的思念和感恩。</p>
            <p>愿时光善待我最亲爱的家人，健康、快乐、平安永远与你们相伴！</p>
            <p class="signature">永远爱你们的<br>家人</p>
        </div>

        <div class="photo-grid">
            <!-- 家庭照片1 -->
            <div class="photo-grid-item">
                <img src="https://picsum.photos/300/200?random=20" alt="家庭照片">
            </div>
            
            <!-- 家庭照片2 -->
            <div class="photo-grid-item">
                <img src="https://picsum.photos/300/200?random=21" alt="家庭照片">
            </div>
            
            <!-- 家庭照片3 -->
            <div class="photo-grid-item">
                <img src="https://picsum.photos/300/200?random=22" alt="家庭照片">
            </div>
            
            <!-- 家庭照片4 -->
            <div class="photo-grid-item">
                <img src="https://picsum.photos/300/200?random=23" alt="家庭照片">
            </div>
            
            <!-- 家庭照片5 -->
            <div class="photo-grid-item">
                <img src="https://picsum.photos/300/200?random=24" alt="家庭照片">
            </div>
            
            <!-- 家庭照片6 -->
            <div class="photo-grid-item">
                <img src="https://picsum.photos/300/200?random=25" alt="家庭照片">
            </div>
        </div>

        <div class="music-player">
            <p>背景音乐: 《温馨的家》</p>
            <button onclick="toggleMusic()" id="musicToggle">播放/暂停音乐</button>
        </div>

        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回主页</a>
    </div>

    <script>
        // 音乐控制
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            const button = document.getElementById('musicToggle');
            
            if (audio.paused) {
                audio.play();
                button.textContent = '暂停音乐';
            } else {
                audio.pause();
                button.textContent = '播放音乐';
            }
        }
        
        // 页面加载完成后初始化特效
        document.addEventListener('DOMContentLoaded', function() {
            // 添加一些动态效果
            const messageBox = document.querySelector('.message-box');
            messageBox.style.opacity = 0;
            messageBox.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                messageBox.style.transition = 'opacity 0.5s, transform 0.5s';
                messageBox.style.opacity = 1;
                messageBox.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
